<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Challenge - 1.css">
    <title>Challenge - 1 (Contact Form)</title>
</head>
<body>
    <form>
        <div>
            <h1 class="heading">Contact us:-</h1>
        </div>
        <p>
            <input type="text" placeholder="Name" class="first"  required>
        </p>
        <p>
            <input type="text" placeholder="Email" class="first"  required>
        </p>
        <p>
            Gender:-
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </p>
        <p>
            <textarea type="text" placeholder="Message for us" class="second" rows="10" required></textarea>
        </p>
        <p>
            <input type="submit" class="third" value="Send">
        </p>
        
    

    
    </form>
</body>
</html>
